<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager & Blog App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">Productivity Hub</h1>
            <nav class="app-nav">
                <button class="nav-btn active" onclick="showSection('todo')">üìù Todo Manager</button>
                <button class="nav-btn" onclick="showSection('blog')">‚úçÔ∏è Blog Posts</button>
            </nav>
        </header>

        <!-- Todo Manager Section -->
        <section id="todo-section" class="app-section active">
            <h2>Todo Manager</h2>
            <div class="todo-input-container">
                <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task..." maxlength="100">
                <input type="date" id="todo-date" class="todo-input" style="max-width: 200px;">
                <button onclick="addTodo()" class="add-btn">Add Task</button>
            </div>
            
            <div class="todo-filters">
                <button class="filter-btn active" onclick="filterTodos('all')">All</button>
                <button class="filter-btn" onclick="filterTodos('pending')">Pending</button>
                <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
            </div>
            
            <ul id="todo-list" class="todo-list"></ul>
            
            <div id="todo-empty" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìã</div>
                <p>No tasks yet. Add your first task above!</p>
            </div>
        </section>

        <!-- Blog Section -->
        <section id="blog-section" class="app-section">
            <h2>Blog Posts</h2>
            <div class="blog-form">
                <div class="form-group">
                    <label class="form-label" for="blog-title">Title</label>
                    <input type="text" id="blog-title" class="form-input" placeholder="Enter blog title..." maxlength="100">
                </div>
                <div class="form-group">
                    <label class="form-label" for="blog-content">Content</label>
                    <textarea id="blog-content" class="form-textarea" placeholder="Write your blog post content..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="blog-tags">Tags (comma-separated)</label>
                    <input type="text" id="blog-tags" class="form-input" placeholder="e.g., technology, tutorial, personal">
                </div>
                <button onclick="saveBlogPost()" class="add-btn">Publish Post</button>
                <button id="cancel-edit" onclick="cancelEdit()" class="delete-btn" style="display: none; margin-left: 10px;">Cancel</button>
            </div>
            
            <div id="blog-posts" class="blog-posts"></div>
            
            <div id="blog-empty" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìù</div>
                <p>No blog posts yet. Create your first post above!</p>
            </div>
        </section>
    </div>

    <!-- Blog Post Modal -->
    <div id="blog-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-meta" class="blog-post-meta"></div>
            <div id="modal-content" class="blog-post-content"></div>
            <div id="modal-tags"></div>
        </div>
    </div>

    <script src="js/todo.js"></script>
    <script src="js/blog.js"></script>
    <script>
        // Navigation functions
        function showSection(section) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.app-section').forEach(section => section.classList.remove('active'));
            document.getElementById(section + '-section').classList.add('active');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            renderTodos();
            renderBlogPosts();
            
            document.getElementById('todo-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
        });
    </script>
</body>
</html>
